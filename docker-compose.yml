version: '3.3'
services:
  assignment1_be:
    container_name: assignment1_be
    restart: always
    env_file: .env
    build: .
    networks:
      - db_network
      - web_network
  nginx_be:
    container_name: nginx_be
    restart: always
    image: "nginx:latest"
    ports:
      - "5000:5000"
    volumes:
      - ./nginx:/etc/nginx/conf.d
    networks:
      - web_network
    depends_on: 
      - assignment1_be
networks:
  db_network:
    driver: bridge
  web_network:
    driver: bridge
 